<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRACTOLUJOS TAMAYO | Cat√°logo Especializado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              tamayo: {
                red: '#C00000',
                amber: '#f59e0b',
                dark: '#0d0d0d',
                surface: '#18181b',
              }
            },
            animation: {
              'float': 'float 4s ease-in-out infinite',
              'glow': 'glow-pulse 2.5s ease-in-out infinite',
              'slide-up': 'slideInUp 0.8s ease-out forwards',
              'slide-left': 'slideInLeft 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              'glow-pulse': {
                '0%, 100%': { boxShadow: '0 0 20px rgba(245, 158, 11, 0.4)' },
                '50%': { boxShadow: '0 0 30px rgba(245, 158, 11, 0.6)' },
              },
              slideInUp: {
                'from': { opacity: '0', transform: 'translateY(60px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInLeft: {
                'from': { opacity: '0', transform: 'translateX(-60px)' },
                'to': { opacity: '1', transform: 'translateX(0)' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0d0d0d;
        color: #e0e0e0;
      }
      
      .gradient-text {
        background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #fcd34d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .gradient-primary {
        background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);
      }

      .title-glow {
        color: #C00000;
        transform: skewX(-8deg);
        text-shadow: 0 2px 0 rgba(0,0,0,0.45), 0 0 6px rgba(192, 0, 0, 0.55);
        transition: all 0.3s ease;
      }

      .nav-blur {
        backdrop-filter: blur(12px);
        background: rgba(13, 13, 13, 0.85);
        border-bottom: 1px solid rgba(245, 158, 11, 0.2);
      }

      .card-hover {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .card-hover:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px -10px rgba(245, 158, 11, 0.2);
        border-color: rgba(245, 158, 11, 0.5);
      }

      .hero-bg {
        background: 
          radial-gradient(ellipse at 30% 40%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
          linear-gradient(180deg, #0d0d0d 0%, #18181b 100%);
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
